# Mise configuration file
# https://mise.jdx.dev/configuration.html

[tasks.gen-readme]
# Generate README.md based on available libraries
run = "python scripts/generate_files.py --readme"

[tasks.gen-index]
# Generate Repository/Malys.md with library metadata
run = "python scripts/generate_files.py --index"

[tasks.sync-libs]
# Sync custom libraries from backup to src/
run = "python scripts/sync_custom_libs.py"


# tasks git add and commit and push
[tasks.git]
run = "git add . && git commit -m 'update' && git push"

# Generate both README and index in one command
[tasks.gen-all]
run = "python scripts/generate_files.py --readme --index"

# Run sync, generate all files, and commit changes
[tasks.publish]
depends = [
    "clean",
    "sync-libs",
    "gen-all",
    "git"
]

# Install Python dependencies
[tasks.setup]
run = "pip install -r requirements.txt"

# Clean up Python cache files
[tasks.clean]
run = "python -c \"import shutil; shutil.rmtree('__pycache__', ignore_errors=True); [shutil.rmtree(p, ignore_errors=True) for p in Path('.').rglob('__pycache__')]\""